<div class="scrollable">
	<div class="scrollable-content">
		<article class="container">
			<aside>
				<i class="fa fa-eye-slash"></i> 点击数：{{ news.hits }}
				<i class="fa fa-share"></i> 分享数：{{ news.share }}
				<i class="fa fa-calendar"></i> 发表日期：{{ news.created_at*1000|date:'MM-dd' }}
			</aside>
			<div class="content" ng-bind-html="news.content|html"></div>
		</article>
	</div>
</div>
